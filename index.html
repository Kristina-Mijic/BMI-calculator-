<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BMI Calculator</title>
</head>
<body>

  <section class="bmi-section">
    <h1 class="bmi-title"><span>B</span>ody <span>M</span>ass <span>I</span>ndex</h1>

    <div class="bmi-cards-wrapper">
      <div class="bmi-card">
        <img class="gif" src="https://media.tenor.com/-Rk4PkNwhmoAAAAC/running-spot-jog.gif"/>
      </div>

        <div class="bmi-card bmi-calculator-card">
          <div class="bmi-input-wrapper">
            <div class="bmi-input-info">
              <label class="label-title" for="">Age</label><br>
              <input type="text" name="" id="age-input"><br>
            </div>

            <div class="bmi-input-info">
              <label class="label-title" for="">Height</label><br>
              <input type="text" name="" id="height-input"><br>
            </div>

            <div class="bmi-input-info">
              <label class="label-title" for="">Weight</label><br>
              <input type="text" name="" id="weight-input"><br>
            </div>
          </div>

          <div class="female-male-wrapper">
            <input type="radio" id="female" name="person" value="Female">
            <label class="label-title" for="female">Female</label><br>

            <input type="radio" id="male" name="person" value="Male">
            <label class="label-title" for="male">Male</label><br>
          </div>

         <div class="btn-wrapper">
          <button class="btn" id="btn-calculate">Calculate</button>
          <button class="btn" id="btn-reset">Reset</button>
         </div>

         <div class="result-text-wrap" id="result-text-wrap">
           <h2 class="result-title">Result:</h2>
          <h3 class="result-text" id="result-info"></h3>
         </div>

        </div>
     
      <div class="bmi-card">
        <img class="gif" src="https://bestanimations.com/media/sports/220537979guy-running-sports-gif.gif"/>
      </div>
    </div>
  </section>
  
  <script src="main.js"></script>
</body>
</html>
